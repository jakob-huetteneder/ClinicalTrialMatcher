<div class="whitebox flex justify-center container mt-5">
  <div class="fw-bold grid grid-cols-1 justify-items-center container mt-3 ml-3">
    <div class="text-2xl">Edit Clinical Trial</div>
  </div>

  <hr class="container">

  <div class="container grid grid-cols-2">
    <div class="flex flex-row">
      <div class="flex flex-col flex-initial">
        <div class="font-semibold mb-3 mt-3 mr-1">
          <i class="mr-1"></i>
          Title:
        </div>
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Start Date:
        </div>
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          End Date:
        </div>
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Status:
        </div>
      </div>
      <div class="flex flex-col flex-1">
        <input type="text" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.title" #pwdModel="ngModel" required>
        <input type="date" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.startDate" #pwdModel="ngModel" required>
        <input type="date" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.endDate" #pwdModel="ngModel" required>
        <select class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
                id="trialStatus"
                name="trialStatus"
                [(ngModel)]="trial.status"
        >
          <option value="RECRUITING">Recruiting</option>
          <option value="NOT_RECRUITING">Not Recruiting</option>
        </select>
      </div>
    </div>
    <div class="flex flex-row">
      <div class="flex flex-col flex-initial">
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Sponsor:
        </div>
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Study Type:
        </div>
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Collaborator:
        </div>

        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Location:
        </div>
      </div>
      <div class="flex flex-col flex-1">
        <input type="text" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.sponsor" #pwdModel="ngModel">
        <input type="text" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.studyType" #pwdModel="ngModel">
        <input type="text" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.collaborator" #pwdModel="ngModel">
        <input type="text" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.location" #pwdModel="ngModel">

      </div>
    </div>
  </div>
  <div class="container grid">
    <div class="flex flex-row">
      <div class="flex flex-col flex-initial">
        <div class="font-semibold mb-3 mt-3 mr-8">
          <i class="mr-1"></i>
          Brief Summary:
        </div>
      </div>
      <div class="flex flex-col flex-1">
        <textarea id="briefText" name="text" class="ml-5 mr-5 h-15 mb-2 mt-2 inputfield border-0"
                  [class]="dynamicCssClassesForInput(pwdModel)"
                  [(ngModel)]="trial.briefSummary" #pwdModel="ngModel"></textarea>
      </div>
    </div>
  </div>
  <div class="container grid">
    <div class="flex flex-row">
      <div class="flex flex-col flex-initial">
        <div class="font-semibold mb-3 mt-3 mr-1">
          <i class="mr-1"></i>
          Detailed Summary:
        </div>
      </div>
      <div class="flex flex-col flex-1">
        <textarea id="text" name="text" class="ml-5 mr-5 h-15 mb-2 mt-2 inputfield border-0"
                  [class]="dynamicCssClassesForInput(pwdModel)"
                  [(ngModel)]="trial.detailedSummary" #pwdModel="ngModel"></textarea>
      </div>
    </div>
  </div>



  <!-- Criteria: -->
  <hr class="container">
  <div class="fw-bold grid grid-cols-1 justify-items-center container mt-3 ml-3">
    <div class="text-2xl">Trial Participation Criteria</div>
  </div>

  <div class="container grid grid-cols-2">
    <div class="flex flex-row">
      <div class="flex flex-col flex-initial mr-7">
        <div class="font-semibold mb-3 mt-3 mr-1">
          <i class="mr-1"></i>
          Gender:
        </div>
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Minimum Age:
        </div>
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Maximum Age:
        </div>
      </div>
      <div class="flex flex-col flex-1">
        <select class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
                id="trialGender"
                name="trialGender"
                [(ngModel)]="trial.crGender"
        >
          <option value="FEMALE">Female</option>
          <option value="MALE">Male</option>
          <option value="BOTH">Both</option>
        </select>
        <input type="number" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" min="0"
               onInput="this.value = isNaN(parseInt(this.value)) ? 0 : parseInt(this.value)"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.crMinAge" #pwdModel="ngModel">
        <input type="number" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" min="0"
               onInput="this.value = isNaN(parseInt(this.value)) ? 0 : parseInt(this.value)"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.crMaxAge" #pwdModel="ngModel">

      </div>
    </div>

  </div>
  <div class="container grid">
    <div class="flex flex-row">
      <div class="flex flex-col flex-initial">
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Additional Criteria:
        </div>
      </div>
      <div class="flex flex-col flex-1">
        <input type="text" class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
               [class]="dynamicCssClassesForInput(pwdModel)"
               [(ngModel)]="trial.crFreeText" #pwdModel="ngModel">
      </div>
    </div>
  </div>



  <div class="d-flex flex-row justify-content-between">
    <button (click)="editTrial()" [disabled]="disable()" class="{{buttonstyle()}} rounded w-35 p-2 mt-2 h-10 text-white">
      Update
    </button>
    <div class="d-inline-flex align-items-center gap-1">
      <div class="btn-group">
        <button [routerLink]="['../../','trials']" class="transition ease-in-out delay-100 duration-300 bg-blue-500 hover:-translate-y-0 hover:scale-110 hover:bg-blue-400 rounded w-35 p-2 mt-2 h-10 text-white">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
