<div class="whitebox flex justify-center container mt-5">
  <div class="fw-bold grid grid-cols-1 justify-items-center container mt-3 ml-3">
    <div class="text-lg">{{operation}} Clinical Trial</div>
  </div>

  <hr class="container">
  <form [formGroup]="trialForm" class="container">
    <div class="container grid grid-cols-2">
      <div class="flex flex-row">
        <div class="flex flex-col flex-initial">
          <div class="font-semibold mb-3 mt-3 mr-1">
            <i class="mr-1"></i>
            Title:
          </div>
          <div class="font-semibold mb-3 mt-3">
            <i class="mr-1"></i>
            Start Date:
          </div>
          <div class="font-semibold mb-3 mt-3">
            <i class="mr-1"></i>
            End Date:
          </div>
          <div class="font-semibold mb-3 mt-3">
            <i class="mr-1"></i>
            Status:
          </div>
        </div>
        <div class="flex flex-col flex-1">
          <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="title"
                 type="text">
          <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="startDate"
                 type="date">
          <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="endDate"
                 type="date">
          <select class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
                  formControlName="status"
                  name="trialStatus">
            <option value="RECRUITING">Recruiting</option>
            <option value="NOT_RECRUITING">Not Recruiting</option>
          </select>
        </div>
      </div>
      <div class="flex flex-row">
        <div class="flex flex-col flex-initial">
          <div class="font-semibold mb-3 mt-3">
            <i class="mr-1"></i>
            Sponsor:
          </div>
          <div class="font-semibold mb-3 mt-3">
            <i class="mr-1"></i>
            Study Type:
          </div>
          <div class="font-semibold mb-3 mt-3">
            <i class="mr-1"></i>
            Collaborator:
          </div>

          <div class="font-semibold mb-3 mt-3">
            <i class="mr-1"></i>
            Location:
          </div>
        </div>
        <div class="flex flex-col flex-1">
          <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="sponsor"
                 type="text">
          <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="studyType"
                 type="text">
          <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="collaborator"
                 type="text">
          <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="location"
                 type="text">
        </div>
      </div>
    </div>
    <div class="container grid">
      <div class="flex flex-row">
        <div class="flex flex-col flex-initial">
          <div class="font-semibold mb-3 mt-3 mr-8">
            <i class="mr-1"></i>
            Brief Summary:
          </div>
        </div>
        <div class="flex flex-col flex-1">
        <textarea class="ml-5 mr-5 h-15 mb-2 mt-2 inputfield border-0" formControlName="briefSummary" id="briefText"
                  name="text"></textarea>
        </div>
      </div>
    </div>
    <div class="container grid">
      <div class="flex flex-row">
        <div class="flex flex-col flex-initial">
          <div class="font-semibold mb-3 mt-3 mr-1">
            <i class="mr-1"></i>
            Detailed Summary:
          </div>
        </div>
        <div class="flex flex-col flex-1">
        <textarea class="ml-5 mr-5 h-15 mb-2 mt-2 inputfield border-0" formControlName="detailedSummary" id="text"
                  name="text"></textarea>
        </div>
      </div>
    </div>


    <!-- Criteria: -->
    <div class="fw-bold grid grid-cols-1 justify-items-center container mt-5 ml-3">
      <div class="text-lg">Trial Participation Criteria</div>
    </div>

    <hr class="container">

    <div class="container grid grid-cols-4">
      <div class="flex flex-col flex-initial mr-7">
        <div class="font-semibold mb-3 mt-3 mr-1">
          <i class="mr-1"></i>
          Minimum Age:
        </div>
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Gender:
        </div>
      </div>
      <div class="flex flex-col flex-1">
        <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="crMinAge"
               type="number" min="0">
        <select class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0"
                formControlName="crGender">
          <option value="FEMALE">Female</option>
          <option value="MALE">Male</option>
          <option value="BOTH">Both</option>
        </select>
      </div>
      <div class="flex flex-col flex-initial mr-7">
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Maximum Age:
        </div>
        <div class="font-semibold mb-3 mt-3">
          <i class="mr-1"></i>
          Additional Criteria:
        </div>
      </div>
      <div class="flex flex-col flex-1">
        <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="crMaxAge"
               type="number" min="0">
        <input class="ml-5 mr-5 h-10 mb-2 mt-2 inputfield border-0" formControlName="crFreeText"
               type="text">
      </div>
    </div>


    <div class="flex flex-row justify-content-between" style="padding-inline: 12px">
      <div>
        <button class="transition ease-in-out delay-100 duration-300 bg-blue-500 hover:-translate-y-0 hover:scale-110 hover:bg-blue-400 rounded w-35 p-2 mt-2 h-10 text-white mr-5"
                style="width:130px"
                [style.background-color]="(trialForm.valid) ? 'rgb(59 130 246 / 100%)' : 'rgb(59 130 246 / 50%)'"
                (click)="createTrial()">
          Save
        </button>
      </div>
      <div class="d-inline-flex align-items-center gap-1">
        <div class="btn-group">
          <button [routerLink]="['/researcher/trials']"
                  class="transition ease-in-out delay-100 duration-300 bg-slate-400 hover:-translate-y-0 hover:scale-110 hover:bg-slate-300 rounded w-35 p-2 mt-2 h-10 text-white mr-5"
                  data-inline="true"
                  style="width:130px">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
