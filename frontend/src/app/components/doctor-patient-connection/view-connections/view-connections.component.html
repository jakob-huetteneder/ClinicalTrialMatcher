<table class="table-auto container">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>E-Mail</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td>{{person.firstName}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.email}}</td>
    <td><div class="btn-group">

      <button
        *ngIf="userRole === role.doctor"
        class="btn btn-sm btn-primary"
        [routerLink]="['/patient', person.id]"
        aria-label="View patient">
        <i class="bi bi-eye"></i>
      </button>
      <button
        class="btn btn-sm btn-danger"
        (click)="delete(person)"
        aria-label="Remove treating relationship">
        <i class="bi bi-trash"></i>
      </button>
    </div>
    </td>
  </tr>
  </tbody>
</table>
