<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Register Patient</title>
</head>

<div class="whitebox flex justify-center container text-in-button mt-10">
  <div class="fw-bold grid grid-cols-1 justify-items-center container mt-3 ml-3">
    <div class="text-lg">{{heading}}</div>
  </div>
  <hr class="container">

  <div class="container flex flex-col">
      <div class="flex flex-col">
        <div class="flex md:flex-row flex-col">
        <div class="flex flex-col flex-1">
          <input type="text" placeholder="Name of Examination" class="max-h-[2.5rem] mr-2 h-10 mb-2 mt-2 inputfield border-0"
                 [class]="dynamicCssClassesForInput(examName)"
                 [(ngModel)]="exam.name" #examName="ngModel">
        </div>
        <div class="flex flex-col flex-1">
          <input type="date" placeholder="Date of Examination" class="max-h-[2.5rem] mr-2 h-10 mb-2 mt-2 inputfield border-0"
                 [class]="dynamicCssClassesForInput(examDate)"
                 [(ngModel)]="exam.date" #examDate="ngModel">
        </div>
        <div class="flex flex-col flex-1">
          <input type="text" placeholder="Type" class="max-h-[2.5rem] mr-2 h-10 mb-2 mt-2 inputfield border-0"
                 [class]="dynamicCssClassesForInput(examType)"
                 [(ngModel)]="exam.type" #examType="ngModel">
        </div>
      </div>
        <div class="flex flex-col flex-1">
          <textarea maxlength="1000" class="mr-2 h-10 mb-2 inputfield border-0 min-h-[5rem]"
                    placeholder="Enter the examination notes for your patient"
                    [class]="dynamicCssClassesForInput(examNote)"
                    [(ngModel)]="exam.note" #examNote="ngModel"></textarea>
        </div>
    </div>
  </div>

  <div class="flex flex-row">
    <button (click)="submit()" [disabled]="disable()"
           class="{{buttonstyle()}} rounded w-35 p-2 mt-2 ml-3 h-10 text-white">
      Submit Examination
    </button>
    <button routerLink="/patient/{{this.exam.patientId}}"
           class="{{cancelbuttonstyle()}} rounded w-35 p-2 mt-2 ml-3 h-10 text-white">
      Cancel
    </button>
  </div>
</div>
