  <div class="chat-header">
    <p>Chat with Iris</p>
    <button class="bi-chevron-down mr-4" (click)="chatStatus = !chatStatus"></button>
    <button class="bi-x-lg mr-4" (click)="chatStatus = !chatStatus; resetMessages()"></button>
  </div>

   <div *ngFor="let message of messageList" class="chat-message-container">
     <h2 class="bi-person-circle"></h2>
     <div class="chat-message">{{message.message}}</div>
     <button class="chat-button" *ngFor="let entry of message.buttons | keyvalue" (click)="sendFaq(entry.key)">{{entry.value}}</button>
   </div>

<h1 *ngIf="!isChatOpen()" class="bi-chat-dots-fill" (click)="chatStatus = !chatStatus"></h1>
